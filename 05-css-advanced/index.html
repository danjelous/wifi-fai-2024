<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Vol. 2</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Flexbox</h2>
    <div class="parent">
      <div class="box">Child 1</div>
      <div class="box">Child 2</div>
      <div class="box">Child 3</div>
    </div>

    <h2>Das position Property</h2>

    <div class="relative">
      <div class="box static">static</div>
      <div class="box absolute">absolute</div>
      <div class="box fixed">fixed</div>
      <div class="box sticky">sticky</div>
      <div class="box relative">relative</div>
    </div>

    <h2>buttons und styling</h2>
    <button disabled>Ein button-Tag</button>

    <!-- inputs in Forms verwenden! -->
    <input type="button" value="Button via input-Tag">

    <span class="btn">Ich bin ein Button!</span>
  </body>
</html>
